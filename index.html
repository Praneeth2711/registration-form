<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for date input placeholder */
        input[type="date"]:before {
            content: attr(placeholder) !important;
            color: #9ca3af; /* gray-400 */
            margin-right: 0.5em;
        }
        input[type="date"]:focus:before,
        input[type="date"]:valid:before {
            content: "";
        }
         /* Style for the date input to hide the default calendar icon */
         input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center min-h-screen py-12 px-4">

    <div class="w-full max-w-4xl mx-auto space-y-12">
        <!-- Registration Form Card -->
        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl border-t-4 border-indigo-500">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Registration Form</h1>
            
            <form id="registrationForm" class="space-y-8" novalidate>
                <!-- Name Field -->
                <div class="relative">
                    <input type="text" id="name" name="name" placeholder=" " class="form-input block w-full px-0.5 pt-4 pb-1 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer">
                    <label for="name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter full name</label>
                    <span class="text-red-500 text-xs mt-1 error-message" id="nameError"></span>
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <input type="email" id="email" name="email" placeholder=" " class="form-input block w-full px-0.5 pt-4 pb-1 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer">
                    <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter email</label>
                    <span class="text-red-500 text-xs mt-1 error-message" id="emailError"></span>
                </div>

                <!-- Password Field -->
                 <div class="relative">
                    <input type="password" id="password" name="password" placeholder=" " class="form-input block w-full px-0.5 pt-4 pb-1 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer">
                    <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter password</label>
                    <span class="text-red-500 text-xs mt-1 error-message" id="passwordError"></span>
                </div>

                <!-- Date of Birth Field -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-600 mb-1">Date of Birth</label>
                    <div class="relative">
                        <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required class="form-input block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm transition duration-150 ease-in-out focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <!-- Calendar Icon -->
                            <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <span class="text-red-500 text-xs mt-1 error-message" id="dobError"></span>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">Accept Terms & Conditions</label>
                </div>
                <span class="text-red-500 text-xs mt-1 block error-message" id="termsError"></span>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Entries Table Card -->
        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Entries</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Password</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DOB</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Accepted Terms?</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const entriesTableBody = document.getElementById('entriesTableBody');
            const storageKey = 'user-entries';

            // --- Function to display entries from Local Storage ---
            const displayEntries = () => {
                const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
                entriesTableBody.innerHTML = ''; // Clear existing table rows

                if (entries.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No entries yet.</td>`;
                    entriesTableBody.appendChild(row);
                    return;
                }

                entries.forEach(entry => {
                    const row = document.createElement('tr');
                    // Sanitize output to prevent XSS
                    const escapeHTML = str => str.replace(/[&<>"']/g, tag => ({
                        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                    }[tag]));

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHTML(entry.name)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHTML(entry.email)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHTML(entry.password)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHTML(entry.dob)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.terms ? 'Yes' : 'No'}</td>
                    `;
                    entriesTableBody.appendChild(row);
                });
            };

            // --- Function to validate the form ---
            const validateForm = () => {
                let isValid = true;
                
                // Clear all previous error messages
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const dob = document.getElementById('dob').value;
                const terms = document.getElementById('terms').checked;

                // 1. Name validation
                if (!name) {
                    document.getElementById('nameError').textContent = 'Please fill in this field.';
                    isValid = false;
                }

                // 2. Email validation
                if (!email) {
                    document.getElementById('emailError').textContent = 'Please fill in this field.';
                    isValid = false;
                } else if (!email.includes('@')) {
                    document.getElementById('emailError').textContent = `Please include an '@' in the email address. '${email}' is missing an '@'.`;
                    isValid = false;
                }

                // 3. Password validation
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Please fill in this field.';
                    isValid = false;
                }

                // 4. Date of Birth validation
                if (!dob) {
                    document.getElementById('dobError').textContent = 'Please fill in this field.';
                    isValid = false;
                } else {
                    const today = new Date();
                    const birthDate = new Date(dob);

                    // Calculate age
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDifference = today.getMonth() - birthDate.getMonth();
                    if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }

                    if (age < 18) {
                        document.getElementById('dobError').textContent = `You must be at least 18 years old.`;
                        isValid = false;
                    } else if (age > 55) {
                         document.getElementById('dobError').textContent = `You must be no older than 55 years old.`;
                        isValid = false;
                    }
                }

                // 5. Terms and Conditions validation
                if (!terms) {
                    document.getElementById('termsError').textContent = 'Please tick this box if you want to proceed.';
                    isValid = false;
                }

                return isValid;
            };

            // --- Form Submit Event Listener ---
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                if (validateForm()) {
                    // Get form data
                    const formData = {
                        name: document.getElementById('name').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value.trim(),
                        dob: document.getElementById('dob').value,
                        terms: document.getElementById('terms').checked,
                    };

                    // Save to Local Storage
                    const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
                    entries.push(formData);
                    localStorage.setItem(storageKey, JSON.stringify(entries));

                    // Update the table and reset the form
                    displayEntries();
                    form.reset();
                }
            });

            // --- Initial display of entries on page load ---
            displayEntries();
        });
    </script>

</body>
</html>
